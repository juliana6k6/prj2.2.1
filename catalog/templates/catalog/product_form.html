{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                          {% if object %}
                          Редактировать продукта
                          {% else %}
                          Добавить продукт
                          {% endif %}
                     </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                        Версии продукта
                    </h5>

                    </div>
                    <div class="card-body">
                        {{ formset.management_form}}
                        {% for form in formset.forms %}
                        {{ form.as_p}}
                        {% endfor %}
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
