{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 Добавление продукта></h3>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form.as_p}}
                  <button type="submit" class="btn btn-primary">
                    {% if object %}
                      Сохранить
                      {% else %}
                      Создать
                      {% endif %}
                  </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
