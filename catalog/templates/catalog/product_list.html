{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <img src="{{object.image | media_filter}}" alt='Object Image' class='img-fluid'>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> Цена: {{ object.price }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> Категория: {{ object.category }}</li>
                        <li> Описание: {{ object.description|slice:100 }}</li>

                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
